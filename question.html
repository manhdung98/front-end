	<script type="text/javascript">
		function lastPage(){
			window.location = "index.html";
		}
		function nextPage(){
			window.location = "result.html";
		}
	</script>
	<script type="text/javascript">
		var times = 0;
	    var hours = 0;
	    var minutes = 0;
	    var seconds = 0;
	    function timer() {
    	times ++;
    	seconds = times % 60;
    	if (seconds == 0) {
    			minutes++;
    		}
    	if (seconds == 60) {
    		hours ++;
    		seconds = 0;
    	}
    	
        document.getElementById('countTime').innerHTML = ('0' + hours).slice(-2) + ":" + ('0' + minutes).slice(-2) + ":" + ('0' + seconds).slice(-2);
    	}
 		var countTime =  setInterval('timer()', 1000);
	</script>

	<script>
    function renderProgressBar(percentage) {
        $("#test-p-bar").css("width", percentage + "%");

        var progressWidth = $("#test-p").width();
        var tooltipWidth = $("#test-p-tooltip-box").width();
        var tooltipMargin = progressWidth / 100 * percentage - tooltipWidth / 2;

        if (tooltipMargin < 0) {
            tooltipMargin = 0;
        } else if (tooltipMargin + tooltipWidth >= progressWidth) {
            tooltipMargin -= tooltipWidth / 2;
        }

        $("#test-p-tooltip-box").css("margin-left", tooltipMargin + "px");
    }

    renderProgressBar(70);
</script>
